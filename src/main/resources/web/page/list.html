<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="/css/upgrade.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="/js/jquery.tmpl.js"></script>

    <title>功能列表</title>
</head>
<body>
<h1>Upgrade 功能列表</h1>
<hr/>
<div>
    <table class="pure-table">
        <colgroup>
            <col width="5%">
            <col width="25%">
            <col width="70%">
        </colgroup>
        <thead>
            <tr>
                <th style="text-align: center;">序号</th>
                <th>功能名称</th>
                <th>功能地址</th>
            </tr>
        </thead>
        <tbody id="service_list_tbody">

        </tbody>
    </table>
</div>
</body>

<script id="service_list_tmpl" type="jquery/template">
    {%= $item.addIndex() %}
	<tr>
        <td style="text-align: center;">{%= $item.getIndex() %}</td>
        <td title="{%= desc %}">${ $item.format($data.desc) } </td>
        <td><a href="{%= path %}" target="_blank">{%= path %}</a></td>
    </tr>
</script>

<script>
	$(function(){
		$.ajax({
			type:'post',
			dataType:'json',
			url:'/list.json',
			success:function(rdata) {
				// console.log(rdata);
				if(rdata && rdata.code=='0'){
                    let data = rdata.data;
                    let arr = [];
                    for(let k in data){
                        console.log(data[k]);
                        if(data[k].desc && data[k].desc.indexOf("public")!=0){
                            arr.push(data[k]);
                        }
                    }
                    let index = 0;
                    $("#service_list_tmpl").tmpl(arr, {
                        format : function(str){
                            if(str==null){
                                return "-";
                            }
                            if(str.length > 20){
                                return str.substring(0, 20) + "...";
                            }
                            return str;
                        },
                        addIndex : function(){
                            index ++;
                            return "";
                        },
                        getIndex : function () {
                            return index;
                        }
                    }).appendTo($("#service_list_tbody"));
                }
			}
		});
	});
</script>

</html>
