<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="/css/upgrade.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="/js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="/js/jquery.tmpl.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <title>订阅</title>

	<style>
		.pure-table td:first-child {
			background-color: transparent;
			text-align: right;
		}
		.pure-table input[type=text]{
			width: 100%;
		}
	</style>
</head>
<body>

	<h1>订阅</h1>

	<hr/>

	<div>
		<form id="form" method="post" style="float: left;width: 70%">
			<table class="pure-table" style="width: 90%;">
				<colgroup>
					<col width="15%">
					<col width="50%">
					<col width="35%">
				</colgroup>
				<tbody>
					<tr>
						<td>主机地址</td>
						<td><input type="text" name="masterAddress" value="/subscribe/add.json"/></td>
						<td>更新服务订阅地址，向哪台主机订阅更新服务</td>
					</tr>
					<tr>
						<td>库点代码</td>
						<td><input type="text" name="code"/></td>
						<td>库点代码，如：dounion118</td>
					</tr>
					<tr>
						<td>操作系统</td>
						<td id="os_type_td"></td>
						<td>订阅方主机操作系统类型</td>
					</tr>
					<tr>
						<td>服务类型</td>
						<td id="service_type_td"></td>
						<td>服务类型</td>
					</tr>
					<tr>
						<td>是否提供备用下载服务</td>
						<td>
							<input type="radio" name="standBy" value="1"/>是&nbsp;&nbsp;&nbsp;&nbsp;
							<input type="radio" name="standBy" value="0" checked/>否
						</td>
						<td>主机下载繁忙时，会从备用服务器下载指定文件</td>
					</tr>
					<tr>
						<td>发布回调地址</td>
						<td><input type="text" name="publishUrl" /></td>
						<td>有可用更新时的主机回调地址,如：http://127.0.0.1:1996/</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="3" style="text-align: right">
							<button id="submit">提交</button>
							<button id="reset">重置</button>
						</td>
					</tr>
				</tfoot>
			</table>
		</form>

		<div id="right-div" style="float:left; width:30%;"></div>
	</div>
</body>


<script id="option_tmpl" type="jquery/template">
	<option value="{%= id%}">{%= %}</option>
</script>

<script>

	let versionMap = {};
	let subscribeList = [];
	$(function(){
		$.ajax({
			url: '/version/list.json',
			type: 'post',
			dataType: 'json',
			data : $("#form").serialize(),
			success: function (rdata) {
				console.log(rdata);
				if(rdata && rdata.code=='0'){
					// versionList = rdata.data;
					//生成模板

					// 保存对象
					versionMap = {};
					for(let i in rdata.data){
						versionMap[rdata.data['id']] = rdata.data;
					}
				}
			}
		});
	});


	$("#submit").on('click', function (e) {

		e.preventDefault();

		let url = "/subscribe/add.json";
		let _url = $("input[name=masterAddress]").val();
		if(_url && _url!=''){
			url = _url;
		}

		$.ajax({
			type: 'post',
			dataType: 'json',
			data : $("#form").serialize(),
			url: url,
			success: function (rdata) {
				console.log(rdata);
				if(rdata && rdata.code=='0'){
					window.location.href = "/subscribe/list";
				} else {
					alert(rdata.message);
				}
			}
		});
	});
	$("#reset").on('click', function (e) {
		e.preventDefault();
		$("#form").form('clear');
	});

</script>

</html>
