<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="/css/upgrade.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="/js/jquery.tmpl.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>

    <title>订阅列表</title>
</head>
<body>
<h1>订阅列表</h1>
    <div style="width: 100%;">
        <form id="form">
        <ul class="bar-ul">
            <li>
                库点代码：<input type="text" name="code" />
            </li>
            <li>
                <button id="query">查询</button>
            </li>
        </ul>
        </form>
    </div>
    <div style="clear: both;height: 20px;"></div>
<hr/>
<div style="margin-top: 20px;">
    <table class="pure-table">
<!--        <colgroup>-->
<!--            <col width="6%">-->
<!--            <col width="10%">-->
<!--            <col width="15%">-->
<!--            <col width="10%">-->
<!--            <col width="7.5%">-->
<!--            <col width="26.5%">-->
<!--            <col width="10%">-->
<!--            <col width="15%">-->
<!--        </colgroup>-->
        <thead>
            <tr>
                <th>序号</th>
                <th>库点代码</th>
                <th>应用类型</th>
                <th>操作系统类型</th>
                <th>备用分发</th>
                <th>发布回调地址</th>
                <th>订阅状态</th>
                <th>订阅时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="subscribe_list_tbody"></tbody>
        <tfoot>
            <tr>
                <td colspan="12" style="text-align: right;">
                    <button class="btn page-prev"><</button>
                    <input type="text" name="pageNo" value="1"
                           style="height:15px; width: 20px; text-align: right;"/> / <span id="totalPage">0</span> 页
                    <button class="btn page-next">></button>
                    总条数 <span id="totalNum">0</span>
                    <button class="btn page-go">Go</button>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
</body>

<script id="subscribe_list_tmpl" type="jquery/template">
    {%= $item.addIndex() %}
	<tr>
        <td>{%= $item.getIndex() %}</td>
        <td title="{%= code %}">{%= code %}</td>
        <td title="{%= $item.format('appType', $data.appType) %}">{%= $item.format('appType', $data.appType) %}</td>
        <td title="{%= $item.format('osType', $data.osType) %}">{%= $item.format('osType', $data.osType) %}</td>
        <td title="{%= $data.isStandBy=='1'?'是':'否' %}">{%= $data.isStandBy=='1'?'是':'否' %}</td>
        <td title="{%= $data.publishUrl %}">{%= $data.publishUrl %}</td>
        <td title="{%= $data.status=='1'?'已订阅':'已取消' %}">{%= $data.status=='1'?'已订阅':'已取消' %}</td>
        <td title="{%= subscribeTime %}">{%= subscribeTime %}</td>
        <td><a class="unsubscribe-btn" data-id="{%= id%}">注销</a></td>
    </tr>
</script>

<script>

    let dict = {};
	$(function(){

	    // 初始化字典
        CommonJS.dictQuery(null, function(data){
            dict = data;
        });

        $("#query").click();
	});


	$("#query").on('click', function (e) {
       e.preventDefault();
       query(1);
    });


	function query(pageNo){

	    $("#subscribe_list_tbody").html("");

        let param = {
            pageNo : pageNo,
            pageSize : 10,
            code : $("input[name=code]").val(),
        };


        $.ajax({
            type:'post',
            data : param,
            dataType:'json',
            url:'/subscribe/list.json',
            success:function(rdata) {
                // console.log(rdata);
                if(rdata && rdata.code=='0'){

                    $("#totalNum").text(rdata.data ?rdata.data.total : "0");
                    $("#totalPage").text(rdata.data ?rdata.data.pages : "0");

                    let data = rdata.data.list;

                    let arr = [];
                    for(let k in data){
                        // console.log(data[k]);
                        arr.push(data[k]);
                    }
                    let index = 0;
                    $("#subscribe_list_tmpl").tmpl(arr, {
                        addIndex : function(){
                            index ++;
                            return "";
                        },
                        getIndex : function () {
                            return index;
                        },
                        format : function (mapKey, val) {
                            let r = dict[mapKey]==null ? "" : dict[mapKey][val];
                            return r ? r : "";
                        }
                    }).appendTo($("#subscribe_list_tbody"));
                }
            }
        });
    }


    $("#subscribe_list_tbody").on('click', 'a.unsubscribe-btn', function(e){
        e.preventDefault();

        $.ajax({
            type: 'post',
            data: {id: $(this).data("id")},
            dataType: 'json',
            url: '/subscribe/cancel.json',
            success: function (rdata) {
                CommonJS.ajaxCallback(rdata, function (data) {
                    query(1);
                });
            }
        });
    });



    function pageCheck(num){

        // 总页数
        let totalPage = $("#totalPage").text().trim();
        if(isNaN(totalPage)){
            totalPage = 0;
            $("#totalPage").text(totalPage);
        }

        // 页码
        let pageNo = $("input[name=pageNo]").val();
        if(isNaN(pageNo)){
            pageNo = 1;
        }

        pageNo = Number(pageNo) + num;

        // 小于起始页
        if(pageNo <= 1){
            pageNo = 1
        }
        // 大于最大页数
        if(pageNo > totalPage){
            pageNo = Math.max(totalPage, 1);
        }

        return pageNo;
    }
    $(".page-prev").on('click', function(e){
        e.preventDefault();
        let pageNo = pageCheck(-1);
        $("input[name=pageNo]").val(pageNo);
        query(pageNo);
    });
    $(".page-next").on('click', function(e){
        e.preventDefault();
        let pageNo = pageCheck(1);
        $("input[name=pageNo]").val(pageNo);
        query(pageNo);
    });
    $(".page-go").on('click', function(e){
        e.preventDefault();
        let pageNo = pageCheck(0);
        $("input[name=pageNo]").val(pageNo);
        query(pageNo);
    });
</script>

</html>
